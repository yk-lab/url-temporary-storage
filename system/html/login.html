<h2>ログイン</h2>
<form method="post" class="grid-form">
<div data-row-span="3">
  <div data-field-span="2">
    <label>メールアドレス</label>
    <input type="text" name="id">
  </div>
  <div data-field-span="1">
    <label>パスワード</label>
    <input type="password" name="passwd">
  </div>
</div>

<div align="center">
  <button type="submit" style="margin-top:15px;padding:10px;width:60%;">ログイン</button>
</div>

</form>
